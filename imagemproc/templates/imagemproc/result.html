<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>UFSM — Resultado da análise</title>

    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #e8f0fa;
            font-family: 'Roboto';
            color: #333;
        }
        .navbar {
            background: #003366;
            padding: 15px 30px;
        }
        .navbar-brand {
            font-family: 'Merriweather';
            color: white !important;
            font-size: 1.4rem;
            font-weight: 700;
        }

        .header-logos img {
            max-height: 80px;
            margin: 10px 25px;
        }

        .card {
            border-radius: 15px;
            padding: 28px;
            background: white;
            box-shadow: 0 4px 15px rgba(0, 30, 80, 0.15);
        }

        .result-img {
            max-width: 100%;
            border-radius: 12px;
            border: 1px solid #999;
        }

        footer {
            margin-top: 60px;
            padding: 20px;
            background: #003366;
            color: white;
            text-align: center;
            font-size: 0.9rem;
        }

	.user-text strong,
	.user-text small {
		color: #ffffff;
	}
	.user-avatar {
		width: 40px;
		height: 40px;
		border-radius: 50%;
		object-fit: cover;
	}
	.logout-btn {
 	   	display: flex;
	   	align-items: center;
	   	gap: 6px;
		background: #ffffff;
    		color: #0055A2;
    		border: none;
    		padding: 6px 14px;
    		border-radius: 4px;
    		font-weight: bold;
    		cursor: pointer;
	}

	.logout-btn:hover {
		background: #e6e6e6;
	}

	.logout-icon {
	    	width: 16px;
    		height: 16px;
	}
    </style>
</head>

<body>

<nav class="navbar">
    <span class="navbar-brand">UFSM — Tooth is not an Odontological Object Tagging Hub </span>
    {% include "partials/user_header.html" %}
</nav>

<div class="container py-5">

    <div class="text-center header-logos">
        <img src="/static/ufsm_logo.png" alt="UFSM">
        <img src="/static/ct_logo.png" alt="CT">
        <img src="/static/ccs_logo.png" alt="CCS">
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">

                <h2 class="text-center mb-4">Imagem Processada</h2>

                <img src="{{ obj.result.url }}" class="result-img mb-4">

                <a href="{% url 'imagemproc:upload_save' %}" class="btn btn-primary w-100 btn-lg" style="background:#0059a6;">
                    Processar outra imagem
                </a>

            </div>
        </div>
    </div>

</div>

<footer>
    Universidade Federal de Santa Maria — Projeto Acadêmico Integrado Engenharia de Computação + Odontologia
</footer>

</body>
</html>
